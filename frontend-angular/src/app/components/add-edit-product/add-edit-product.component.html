<div class="max-w-3xl mx-auto mt-10 p-8 bg-white rounded-lg shadow-md">
  <h2 class="text-3xl font-bold mb-10 text-gray-800">
    {{ isEditMode ? 'Edit Product' : 'Add New Product' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-6">
    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-700 mb-1">Product Name</label>
      <input
        type="text"
        formControlName="name"
        class="border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500"
      />
      <span *ngIf="form.get('name')?.hasError('required')" class="text-red-500 text-sm mt-1">
        Name is required
      </span>
    </div>

    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea
        rows="3"
        formControlName="description"
        class="border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-700 mb-1">Price ($)</label>
      <input
        type="number"
        formControlName="price"
        class="border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500"
      />
      <span *ngIf="form.get('price')?.hasError('required')" class="text-red-500 text-sm mt-1">
        Price is required
      </span>
    </div>

    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-700 mb-1">Quantity in Stock</label>
      <input
        type="number"
        formControlName="quantityInStock"
        class="border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500"
      />
      <span *ngIf="form.get('quantityInStock')?.hasError('required')" class="text-red-500 text-sm mt-1">
        Quantity is required
      </span>
    </div>

    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-700 mb-1">Category</label>
      <input
        type="text"
        formControlName="category"
        class="border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="flex justify-end">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md shadow">
        {{ isEditMode ? 'Update Product' : 'Add Product' }}
      </button>
    </div>
  </form>
</div>
